<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse" style="min-height: 100vh;">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="admin-dashboard.html">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="manage-products.html">
                                <i class="fas fa-box"></i> Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-shopping-cart"></i> Orders
                            </a>
                        </li>
                        <!-- Add this to your sidebar navigation -->
                            <li class="nav-item mt-auto">
                                <a class="nav-link text-white" href="#" onclick="logout()">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </a>
                            </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>Dashboard</h1>
                </div>

                <!-- Dashboard Summary -->
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title">Total Products</h5>
                                <p class="card-text h2" id="totalProducts">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title">Total Orders</h5>
                                <p class="card-text h2" id="totalOrders">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Add this at the beginning of your script
        function checkAdminAuth() {
            const isAuthenticated = localStorage.getItem('adminAuthenticated') === 'true';
            if (!isAuthenticated) {
                window.location.href = 'admin-login.html';
            }
        }

        // Check authentication when page loads
        checkAdminAuth();

        // Add a logout function
        function logout() {
            localStorage.removeItem('adminAuthenticated');
            window.location.href = 'admin-login.html';
        }

        // Update dashboard statistics
        function updateDashboardStats() {
            const products = [
                {
                    id: 1,
                    name: "iPhone 13",
                    price: 69999,
                    image: "https://rukminim1.flixcart.com/image/312/312/kgiaykw0/mobile/3/x/e/apple-iphone-12-dummyapplefsn-original-imafwyzxvp6qedzd.jpeg",
                    category: "Mobile",
                    rating: 4.5
                },
                {
                    id: 2,
                    name: "Samsung Galaxy S21",
                    price: 54999,
                    image: "https://rukminim1.flixcart.com/image/312/312/kjvrdzk0/mobile/s/d/d/galaxy-s21-5g-sm-g991bzvdinu-samsung-original-imafzcmzppcgwxwh.jpeg",
                    category: "Mobile",
                    rating: 4.3
                },
                // Add more sample products here
            ];
            
            // Initialize products in localStorage if not exists
            if (!localStorage.getItem('products')) {
                localStorage.setItem('products', JSON.stringify(products));
            }
            
            const currentProducts = JSON.parse(localStorage.getItem('products')) || [];
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            
            document.getElementById('totalProducts').textContent = currentProducts.length;
            document.getElementById('totalOrders').textContent = orders.length;
        }

        updateDashboardStats();
    </script>
</body>
</html>
